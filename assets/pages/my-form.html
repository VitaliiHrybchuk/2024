<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/car-shop.css">
  </head>
  <body>
    <a href="/index.html">Home</a>
    <form>
      <fieldset>
        <legend>Personal info</legend>
        <div>
          <label for="First-Name">First Name</label>
          <input id="First-Name" placeholder="First Name" />
        </div>
        <div>
          <label for="Last-Name">Last Name</label>
          <input id="Last-Name" placeholder="Last Name" />
        </div>
        <div>
          <label for="birth">Birthday</label>
          <input type="date" id="birth" />
        </div>
        <div>
          <label>Gender</label>
        </div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" />
        <div>
          <label for="number">Drive experience</label>
          <input type="number" id="number" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Contacts</legend>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="email" />
        </div>
        <div>
          <label for="tel">Phone</label>
          <input type="tel" id="tel" placeholder="phone" />
        </div>
        <div>
          <label for="textarea">Address</label>
          <textarea
            id="textarea"
            rows="5"
            cols="28"
            placeholder="address"
          ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Car info</legend>
        <div>
          <label for="sel">Brand</label>
          <select id="sel" name="brand">
            <option value="---" selected>---</option>
            <option value="Ford">Ford</option>
            <option value="BMW">BMW</option>
            <option value="Toyota">Toyota</option>
          </select>
        </div>
        <div>
          <label for="mod">Model</label>
          <select id="mod" name="model">
            <option value="---" selected>---</option>
            <option value="BMW-3-SERIES">BMW 3 SERIES</option>
            <option value="BMW-4-SERIES">BMW 4 SERIES</option>
          </select>
        </div>
        <div>
          <label for="chb">Used</label>
          <input type="checkbox" id="chb" />
        </div>
        <div>
          <label>Color</label>
        </div>
        <label for="red">Red</label>
        <input type="radio" id="red" name="color" />
        <label for="black">Black</label>
        <input type="radio" id="black" name="color" />
        <label for="blue">Blue</label>
        <input type="radio" id="blue" name="color" />
        <label for="white">White</label>
        <input type="radio" id="white" name="color" />
        <label for="grey">Grey</label>
        <input type="radio" id="grey" name="color" />
        <div>
          <label for="range">Price</label>
          <input class="price"
            type="range"
            id="range"
            min="10"
            max="100"
            step="10"
            list="money"
          />
          <datalist id="money">
            <option value="10" label="10"></option>
            <option value="20" label="20"></option>
            <option value="30" label="30"></option>
            <option value="40" label="40"></option>
            <option value="50" label="50"></option>
            <option value="60" label="60"></option>
            <option value="70" label="70"></option>
            <option value="80" label="80"></option>
            <option value="90" label="90"></option>
          </datalist>
        </div>
      </fieldset>
      <div>
        <input type="reset" value="Cancel" />
        <button type="submit">Ok</button>
      </div>
    </form>
  </body>
</html>
